<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/alura 32x32.png"/>
    <link rel="icon" type="image/png"sizes="16x16" href="./assets/alura 16x16.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Encriptor</title>
  </head>
  <body>
    <header>
      <a href="./">
        <img src="./assets/alura 16x16.png" alt="Logo Alura" class="logo" />
      </a>
    </header>

    <div class="container">
      <div class="subcontainer1">
        <textarea
          name="texto"
          id="entradaTexto"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>

        <div class="group1">
          <div class="advertising">
            <figure class="adv">
              <img
                src="./assets/Vector interrogacion.png"
                alt="signo de advertencia"
              />
              <p>Solo letras minúsculas y sin acentos</p>
            </figure>
          </div>
          <div class="buttons">
            <button class="primary-button encriptar">Encriptar</button>
            <button class="secondary-button desencriptar">Desencriptar</button>
          </div>
        </div>
      </div>

      <div class="subcontainer2">
        <div class="card-container">
          <div class="card">
            <div class="card-body">
              <img src="assets/Muñeco.png" alt="Muñeco" />
              <h3 class="card-title">Ningún mensaje fue encontrado</h3>
              <p class="card-text">
                Ingresa el texto que desees encriptar o desencriptar.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div id="creatorName">
       Cristian Perez & Diana Panqueba 
       <div>
        <div class="presentacion__enlaces">
       <a class="presentacion__enlaces__link" href="https://github.com/diana-panqueba14">
          <img src="./assets/github.png">
          GitHub</a>
      </div>
      <div>
        <div class="presentacion__enlaces">
       <a class="presentacion__enlaces__link" href="https://github.com/CristianAndresPB">
          <img src="./assets/github.png">
          GitHub</a>
      </div>
    </footer>
  </body>
</html>
